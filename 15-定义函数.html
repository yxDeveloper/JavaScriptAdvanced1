<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       // 1.函数声明
	   function funcName() {
		   // 函数体
	   }
	   // 2.函数表达式
	   // 在使用函数表达式声明函数的时候,function后面可以跟函数名
	   // 但是这个函数名只限在函数内部使用,外部无法访问
	   
	   var funcName1 = function name(){
		   // 函数体
		   console.log("谁说不可以");
	   }
	   // 3.Function
	   var funcName3 = new Function();
	   
	   
	   funcName1();
    </script>
</head>
<body>

</body>
</html>
